<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <button id="sort-button">🔤</button>
        <div id="char-count">Characters: 0</div>
        <button id="toggle-button">></button>
        <button id="clear-button">🧹</button>
        <button id="star-button">⭐</button>
        <button id="copy-button">Copy</button>
    </div>
    <div id="saved-texts">
    <div class="saved-text" draggable="true">
    <div class="drag-handle">⇅</div>
    </div>
    <div contenteditable="true" id="text-input"></div>
    <script src="script.js"></script>
</body>
</html>
